<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Icons Creation</title>
</head>
<body style="background-color: #000000; margin: 20px;">
    <h1 style="color: wheat;">Social Media Icons</h1>
    <div style="display: flex; justify-content: space-around; align-items: center;">
    <i class="fa-brands fa-instagram fa-shake fa-2xl" style="color: #cc00ff;"></i>
    <i class="fa-brands fa-x-twitter fa-beat fa-2xl" style="color: thistle;"></i>
    <i class="fa-brands fa-whatsapp fa-2xl" style="color: #0dbd00;"></i>
    <i class="fa-brands fa-google fa-flip fa-2xl" style="color: #1DA1F2;"></i>
    <i class="fa-brands fa-google-play fa-bounce fa-2xl" style="color: #dea11b;"></i>
    <i class="fa-brands fa-figma fa-shake fa-2xl" style="color: #51abc2;"></i>
    <i class="fa-brands fa-spotify fa-spin fa-2xl fa-spin-reverse" style="color: #1ED760;"></i>
    <i class="fa-brands fa-facebook fa-2xl" style="color: #3b5998;"></i>
    <i class="fa-brands fa-twitter fa-2xl" style="color: #1DA1F2;"></i>
    <i class="fa-brands fa-github fa-2xl fa-spin" style="color: gray;"></i>
    <i class="fa-brands fa-linkedin fa-2xl fa-shake" style="color: #0A66C2;"></i>
    <i class="fa-brands fa-pinterest fa-2xl" style="color: #E60023;"></i>
    <i class="fa-brands fa-snapchat fa-2xl fa-bounce" style="color: #FFFC00;"></i>
    <i class="fa-brands fa-tiktok fa-2xl" style="color: white;"></i>
    <i class="fa-brands fa-twitch fa-2xl" style="color: #6441A5;"></i>
    <i class="fa-brands fa-vimeo fa-2xl fa-flip" style="color: #1AB7EA;"></i>
    <i class="fa-brands fa-spin fa-spin-reverse fa-youtube fa-2xl" style="color: #FF0000;"></i>
    <i class="fa-brands fa-audible fa-2xl" style="color: #F8991D;"></i>
    <i class="fa-brands fa-amazon fa-2xl" style="color: wheat;"></i>
    <i class="fa-brands fa-medium fa-2xl" style="color:gainsboro;"></i>
    <i class="fa-brands fa-android fa-beat fa-2xl" style="color: #63E6BE;"></i>
    <i class="fa-brands fa-hackerrank fa-spin-pulse fa-2xl" style="color: #00b760;"></i>
    </div>

</html>
