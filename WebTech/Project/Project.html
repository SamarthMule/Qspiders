<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=pen_size_1" />
    <title>Airbnb</title>
</head>

<body>
    <nav class="navbar">
        <article class="logo">
            <i class="fa-brands fa-airbnb"></i>
            <span>airbnb</span>
        </article>
        <article class="nav-links">
            <a href="">Home</a>
            <a href="">Experience</a>
        </article>
        <article class="nav-icons">
            <span>Airbnb your home</span>
            <i class="fa-solid fa-globe"></i>
            <div>
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </article>
    </nav>

    <header class="search-box">
        <section class="parent">
            <article>
                <b>Where</b>
                <input type="text" placeholder="Search destination" class="search-input">
            </article>
            <span class="material-symbols-outlined">
                pen_size_1
            </span>
            <article>
                <b>Check in</b>
                <input type="text" class="search-input" placeholder="Add dates">
            </article>
            <span class="material-symbols-outlined">
                pen_size_1
            </span>
            <article>
                <b>Check out</b>
                <input type="text" class="search-input" placeholder="Add dates">
            </article>
            <span class="material-symbols-outlined">
                pen_size_1
            </span>
            <article>
                <b>Who</b>
                <input type="text" placeholder="Add guests" class="search-input">
            </article>
            <div>
                <i class="fa-solid fa-search"></i>
                <!-- <b>Search</b> -->
            </div>
        </section>
    </header>
    <section class="cards-section">
        <article class="cards">
            <article class="card">
                <img src="./Images/Img1.avif" alt="">
            </article>
            <article class="card">
                <img src="./Images/Img2.avif" alt="">
            
            </article>
            <article class="card">
                <img src="./Images/Img3.avif" alt="">
            </article>
            <article class="card">
                <img src="./Images/Img4.avif" alt="">
            </article>
            <article class="card">
                <img src="./Images/Img5.avif" alt="">
            </article>
            <article class="card">
                <img src="./Images/Img6.avif" alt="">
            </article>
            <article class="card">
                <img src="./Images/Img7.avif" alt="">
            
            </article>
            <article class="card">
                <img src="./Images/Img8.avif" alt="">
            </article>
            <article class="card">
                <img src="./Images/Img9.avif" alt="">
            </article>
            <article class="card">
                <img src="./Images/Img10.avif" alt="">
            </article>  
            <article class="card">
                <img src="./Images/Img11.avif" alt="">
            </article>
            <article class="card">
                <img src="./Images/Img12.avif" alt="">
            </article>
            <article class="card">
                <img src="./Images/Img14.avif" alt="">
            </article>
            <article class="card">
                <img src="./Images/Img15.avif" alt="">
            </article>  
            <article class="card">
                <img src="./Images/Img16.avif" alt="">
            </article>
            
            
        </article>
    </section>
